<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Create SKU | Stark Premium ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=5">
    <style>
        .form-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .calc-field {
            background: #f1f5f9;
            color: #475569;
            font-weight: 600;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <!-- Header / Topbar -->
    <header class="topbar">
        <div class="topbar-inner">
            <a href="dashboard.html" class="logo">
                <img src="images/stark-logo.png" alt="Stark Premium">
                <span class="logo-text">Stark ERP</span>
            </a>
            <nav class="nav">
                <a class="nav-link" href="dashboard.html">Overview</a>
                <a class="nav-link active" href="master.html">Items</a>
                <a class="nav-link" href="inventory.html">Inventory</a>
            </nav>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="badge badge-green">Online</div>
            </div>
        </div>
    </header>

    <main class="container soft-ui-wrapper" style="padding-top:40px; max-width:1000px;">

        <!-- Page Header -->
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <div>
                <button onclick="window.history.back()"
                    style="background:transparent; border:none; color:#64748b; font-weight:600; cursor:pointer; margin-bottom:8px;">‚Üê
                    Back to Items</button>
                <h1 class="page-title" style="margin:0;">Create New SKU</h1>
            </div>
            <div style="display:flex; gap:12px;">
                <button class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSku()"
                    style="background:#6366f1; border:none; box-shadow:0 4px 12px rgba(99, 102, 241, 0.3);">Save
                    Product</button>
            </div>
        </div>

        <div class="grid-2-sidebar">

            <!-- Main Form -->
            <div class="card-soft" style="padding:32px;">

                <!-- Basic Info -->
                <div class="form-section">
                    <div class="section-title">Basic Information</div>
                    <div class="grid-2" style="gap:20px;">
                        <div>
                            <label class="label">SKU (Auto)</label>
                            <input id="iSku" class="input" placeholder="Generating..."
                                style="font-weight:700; font-family:monospace;" onblur="checkSku()">
                        </div>
                        <div>
                            <label class="label">Model #</label>
                            <input id="iModel" class="input" placeholder="e.g. MOD-2024">
                        </div>
                    </div>
                    <div style="margin-top:20px;">
                        <label class="label">Description / Title</label>
                        <textarea id="iDesc" class="input" rows="3" placeholder="Product details..."></textarea>
                    </div>
                </div>

                <!-- Attributes -->
                <div class="form-section">
                    <div class="section-title">Attributes</div>
                    <div class="grid-3" style="gap:20px;">
                        <div>
                            <label class="label">Vendor</label>
                            <input id="iVendor" class="input" placeholder="Manufacturer">
                        </div>
                        <div>
                            <label class="label">Color</label>
                            <input id="iColor" class="input" placeholder="e.g. Midnight Blue">
                        </div>
                        <div>
                            <label class="label">Material</label>
                            <input id="iMaterial" class="input" placeholder="e.g. 100% Cotton">
                        </div>
                    </div>
                    <div style="margin-top:20px;">
                        <label class="label">Measurements</label>
                        <input id="iMeasure" class="input" placeholder="e.g. 10x10x5 cm">
                    </div>
                </div>

                <!-- Image Upload -->
                <div class="form-section">
                    <div class="section-title">Media</div>
                    <div style="display:flex; gap:20px; align-items:start;">
                        <div id="imgPreview"
                            style="width:120px; height:120px; border-radius:12px; background:#f8fafc; border:2px dashed #e2e8f0; display:flex; align-items:center; justify-content:center; color:#cbd5e1; font-size:32px; overflow:hidden;">
                            üì∑
                        </div>
                        <div style="flex:1;">
                            <label class="label">Image URL</label>
                            <input id="iImg" class="input" placeholder="https://..."
                                oninput="updatePreview(this.value)">
                            <button onclick="document.getElementById('iImg').focus()"
                                style="margin-top:12px; font-size:12px; color:#6366f1; background:transparent; border:none; cursor:pointer; font-weight:600;">+
                                Upload from Computer (Simulated)</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Side Panel: Pricing -->
            <div style="display:grid; gap:24px; align-content:start;">

                <div class="card-soft" style="padding:24px; border:1px solid #e2e8f0;">
                    <div class="section-title" style="color:#0f172a;">Pricing & Financials</div>

                    <div style="margin-bottom:16px;">
                        <label class="label">Retail Price ($)</label>
                        <input id="pRetail" type="number" step="0.01" class="input"
                            style="font-size:16px; font-weight:600;" oninput="calc()">
                    </div>

                    <div style="margin-bottom:16px;">
                        <label class="label">Discount (%)</label>
                        <input id="pDisc" type="number" step="1" class="input" placeholder="0" oninput="calc()">
                    </div>

                    <div style="margin-bottom:16px; padding:16px; background:#f8fafc; border-radius:8px;">
                        <label class="label" style="color:#64748b;">Net Price</label>
                        <div id="pNet" style="font-size:20px; font-weight:800; color:#0f172a;">$0.00</div>
                    </div>

                    <div style="margin-bottom:16px;">
                        <label class="label">Unit Price (Cost)</label>
                        <input id="pCost" type="number" step="0.01" class="input" placeholder="0.00" oninput="calc()">
                    </div>

                    <div>
                        <label class="label">Gross Margin</label>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <div style="flex:1; height:8px; background:#e2e8f0; border-radius:4px; overflow:hidden;">
                                <div id="marginBar"
                                    style="width:0%; height:100%; background:#6366f1; transition:width 0.3s; box-shadow:0 0 10px #6366f1;">
                                </div>
                            </div>
                            <span id="pMargin" style="font-weight:700; font-size:14px;">0%</span>
                        </div>
                    </div>

                </div>

                <div class="card-soft" style="padding:24px; background:#f0fdf4; border:1px solid #bbf7d0;">
                    <div
                        style="font-size:13px; font-weight:700; color:#166534; text-transform:uppercase; margin-bottom:8px;">
                        Profit Analysis</div>
                    <div style="display:flex; justify-content:space-between; margin-bottom:4px;">
                        <span style="font-size:13px; color:#14532d;">Profit per Unit</span>
                        <span id="pProfit" style="font-size:13px; font-weight:800; color:#14532d;">$0.00</span>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <div id="toastWrap" style="position:fixed; bottom:20px; right:20px; z-index:9999; display:grid; gap:10px;"></div>

    <script src="erp.js"></script>
    <script>
        const ITEM_KEY = "stark_erp_items_v2";
        function loadItems() { try { return JSON.parse(localStorage.getItem(ITEM_KEY) || "[]"); } catch { return []; } }
        function saveItems(list) { localStorage.setItem(ITEM_KEY, JSON.stringify(list)); }

        // Auto Calc Financials
        function calc() {
            const retail = parseFloat(document.getElementById("pRetail").value) || 0;
            const disc = parseFloat(document.getElementById("pDisc").value) || 0;
            const cost = parseFloat(document.getElementById("pCost").value) || 0;

            const net = retail * (1 - (disc / 100));
            document.getElementById("pNet").textContent = window.formatMoney(net);

            let margin = 0;
            if (net > 0) {
                margin = ((net - cost) / net) * 100;
            }

            const profit = net - cost;

            document.getElementById("pMargin").textContent = margin.toFixed(1) + "%";
            document.getElementById("pMargin").style.color = margin < 20 ? "#ef4444" : "#1e293b";
            document.getElementById("marginBar").style.width = Math.max(0, Math.min(100, margin)) + "%";
            document.getElementById("marginBar").style.background = margin < 20 ? "#ef4444" : "#6366f1";

            document.getElementById("pProfit").textContent = window.formatMoney(profit);
            document.getElementById("pProfit").style.color = profit < 0 ? "#ef4444" : "#14532d";
        }

        // Generate SKU ID on load
        (function init() {
            document.getElementById("iSku").value = "SKU-" + Math.floor(1000 + Math.random() * 9000);
        })();

        function updatePreview(url) {
            const el = document.getElementById("imgPreview");
            if (url) {
                el.innerHTML = `<img src="${url}" style="width:100%; height:100%; object-fit:cover;">`;
            } else {
                el.innerHTML = "üì∑";
            }
        }

        function saveSku() {
            const sku = document.getElementById("iSku").value.trim();
            if (!sku) return toast("Error", "SKU is required");

            const list = loadItems();
            if (list.find(x => x.sku === sku)) return toast("Error", "SKU already exists!");

            const retail = parseFloat(document.getElementById("pRetail").value) || 0;
            const disc = parseFloat(document.getElementById("pDisc").value) || 0;
            const cost = parseFloat(document.getElementById("pCost").value) || 0;
            const net = retail * (1 - (disc / 100));

            const newItem = {
                sku,
                model: document.getElementById("iModel").value,
                name: document.getElementById("iDesc").value, // Using Description as Name for Master list
                vendor: document.getElementById("iVendor").value,
                color: document.getElementById("iColor").value,
                material: document.getElementById("iMaterial").value,
                measure: document.getElementById("iMeasure").value,
                image: document.getElementById("iImg").value,

                // Pricing
                retail, disc, net, cost, // Unit Price stored as cost for consistency with Master

                // Defaults
                status: "Live",
                on: 0,
                hold: 0,
                createdAt: Date.now()
            };

            list.unshift(newItem);
            saveItems(list);

            // Redirect back to Master
            toast("Success", "Product Created!");
            setTimeout(() => {
                window.location.href = "master.html";
            }, 800);
        }

        function checkSku() {
            // Optional: check if exists immediately on blur
        }

    </script>
</body>

</html>
