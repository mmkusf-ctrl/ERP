<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ERP Dashboard | Stark Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background:#f6f8fc;
    }

    .topbar{
      background:#fff;
      padding:14px 20px;
      display:flex;
      align-items:center;
      gap:40px;
      border-bottom:1px solid #e5e7eb;
    }

    .logo img{
      width:120px;
    }

    .nav{
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap:10px;
      width:100%;
    }

    .nav a{
      text-decoration:none;
      color:#111;
      text-align:center;
      padding:8px;
      border-radius:6px;
      font-size:14px;
    }

    .nav a:hover{
      background:#eef2ff;
    }

    .nav a.active{
      font-weight:600;
      background:#e0e7ff;
    }

    .content{
      padding:40px;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:20px;
    }

    .card{
      background:#fff;
      padding:24px;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
    }

    .card h3{
      margin:0;
      font-size:16px;
    }

    .card p{
      color:#64748b;
      margin-top:8px;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="logo">
      <img src="images/stark-logo.png">
    </div>

    <nav class="nav">
      <a class="active" href="#">Home</a>
      <a href="#">Account</a>
      <a href="#">CRM</a>
      <a href="#">Inventory</a>
      <a href="#">Orders</a>
      <a href="#">Logistics</a>
    </nav>
  </div>

  <div class="content">
    <h2>Welcome to Stark Premium ERP</h2>
    <p>This is your main dashboard.</p>

    <div class="cards">
      <div class="card">
        <h3>Total Orders</h3>
        <p>1,248</p>
      </div>

      <div class="card">
        <h3>Inventory Items</h3>
        <p>356 SKUs</p>
      </div>

      <div class="card">
        <h3>Pending Shipments</h3>
        <p>42</p>
      </div>

      <div class="card">
        <h3>Revenue</h3>
        <p>$124,560</p>
      </div>
    </div>
  </div>

</body>
</html>
