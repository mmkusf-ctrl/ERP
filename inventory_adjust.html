<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Adjust Stock | Stark Premium ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
    <style>
        .split-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            align-items: start;
        }

        @media(max-width:900px) {
            .split-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Dark Mode Theme for this tool */
        .glass-panel-dark {
            background: #0f172a;
            border-radius: 16px;
            color: #f1f5f9;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .item-list-row {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .item-list-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .item-list-row.active {
            background: rgba(99, 102, 241, 0.2);
            border-left: 3px solid #6366f1;
        }

        .adjust-btn {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            color: #94a3b8;
            font-weight: 600;
        }

        .adjust-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .adjust-btn.active.add {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border-color: #10b981;
        }

        .adjust-btn.active.remove {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border-color: #ef4444;
        }

        .adjust-btn.active.set {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border-color: #3b82f6;
        }

        .dark-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            outline: none;
            font-family: inherit;
        }

        .dark-input:focus {
            border-color: #8b5cf6;
        }
    </style>
</head>

<body>

    <header class="topbar">
        <div class="topbar-inner">
            <a href="dashboard.html" class="logo">
                <img src="images/stark-logo.png" alt="Stark Premium">
                <span class="logo-text">Stark ERP</span>
            </a>
            <nav class="nav">
                <a class="nav-link" href="inventory.html">‚Üê Back to Inventory</a>
            </nav>
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="badge badge-green">Console Mode</div>
            </div>
        </div>
    </header>

    <main class="container soft-ui-wrapper" style="padding-top:40px; max-width:1400px;">

        <div class="split-layout">

            <!-- Sidebar -->
            <div class="glass-panel-dark"
                style="height:calc(100vh - 120px); display:flex; flex-direction:column; overflow:hidden;">
                <div style="padding:20px; border-bottom:1px solid rgba(255,255,255,0.1);">
                    <h2 style="margin:0 0 12px 0; font-size:16px; font-weight:700;">Select Product</h2>
                    <input id="itemSearch" class="dark-input" placeholder="Search SKU..." oninput="renderList()">
                </div>
                <div id="itemList" style="overflow-y:auto; flex:1;">
                    <!-- List -->
                </div>
            </div>

            <!-- Main Form -->
            <div class="glass-panel-dark"
                style="min-height:500px; padding:40px; display:flex; justify-content:center; align-items:center; flex-direction:column;">

                <div id="emptyState" style="text-align:center; opacity:0.5;">
                    <div style="font-size:64px; margin-bottom:16px;">üì¶</div>
                    <h3 style="font-size:24px; font-weight:700; margin:0;">No Item Selected</h3>
                    <p>Select a product to adjust inventory.</p>
                </div>

                <div id="activeForm" style="display:none; width:100%; max-width:600px;">

                    <div style="text-align:center; margin-bottom:32px;">
                        <div id="selSku"
                            style="font-size:13px; color:#94a3b8; letter-spacing:1px; text-transform:uppercase;">SKU:
                            ---</div>
                        <h1 id="selName" style="margin:0; font-size:32px; font-weight:800; color:white;">Item Name</h1>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin-bottom:32px;">
                        <div
                            style="background:rgba(255,255,255,0.05); padding:16px; border-radius:8px; text-align:center;">
                            <div style="font-size:11px; color:#94a3b8; text-transform:uppercase;">Current Stock</div>
                            <div id="selStock" style="font-size:24px; font-weight:700;">0</div>
                        </div>
                        <div
                            style="background:rgba(255,255,255,0.05); padding:16px; border-radius:8px; text-align:center;">
                            <div style="font-size:11px; color:#94a3b8; text-transform:uppercase;">Unit Cost</div>
                            <div id="selCost" style="font-size:24px; font-weight:700;">$0.00</div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div style="display:flex; gap:16px; margin-bottom:24px;">
                        <div id="btnRemove" class="adjust-btn remove active" onclick="setType('remove')">REMOVE (-)
                        </div>
                        <div id="btnAdd" class="adjust-btn add" onclick="setType('add')">ADD (+)</div>
                        <div id="btnSet" class="adjust-btn set" onclick="setType('set')">SET (=)</div>
                    </div>

                    <!-- Inputs -->
                    <div
                        style="background:rgba(0,0,0,0.2); border-radius:12px; padding:20px; border:1px solid rgba(255,255,255,0.05); margin-bottom:24px;">
                        <div style="display:grid; grid-template-columns:1fr 2fr; gap:16px;">
                            <div>
                                <label
                                    style="display:block; font-size:12px; color:#94a3b8; margin-bottom:8px;">Quantity</label>
                                <input id="iQty" type="number" class="dark-input" value="1" min="1"
                                    style="font-size:18px; font-weight:bold; text-align:center;"
                                    oninput="updateImpact()">
                            </div>
                            <div>
                                <label
                                    style="display:block; font-size:12px; color:#94a3b8; margin-bottom:8px;">Reason</label>
                                <select id="iReason" class="dark-input">
                                    <option>Cycle Count</option>
                                    <option>Damage / Spoilage</option>
                                    <option>Theft</option>
                                    <option>Found Stock</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Impact -->
                    <div
                        style="display:flex; justify-content:space-between; align-items:center; padding:16px; background:rgba(255,255,255,0.03); border-radius:8px; margin-bottom:24px;">
                        <div>
                            <div style="font-size:11px; color:#94a3b8;">NEW STOCK LEVEL</div>
                            <div id="impactStock" style="font-size:20px; font-weight:700;">0</div>
                        </div>
                        <div style="text-align:right;">
                            <div style="font-size:11px; color:#94a3b8;">VALUE VARIANCE</div>
                            <div id="impactVal" style="font-size:18px; font-weight:700;">$0.00</div>
                        </div>
                    </div>

                    <button onclick="commitAdj()" class="btn btn-primary"
                        style="width:100%; height:48px; background:linear-gradient(135deg, #3b82f6, #2563eb); border:none; box-shadow:0 4px 12px rgba(37,99,235,0.3);">Confirm
                        Adjustment</button>

                </div>

            </div>

        </div>

    </main>

    <div id="toastWrap" style="position:fixed; bottom:20px; right:20px; z-index:9999; display:grid; gap:10px;"></div>

    <script src="erp.js"></script>
    <script>
        const ITEM_KEY = "stark_erp_items_v2";
        let SELECTED = null;
        let TYPE = 'remove';

        function loadItems() { try { return JSON.parse(localStorage.getItem(ITEM_KEY) || "[]"); } catch { return []; } }
        function saveItems(d) { localStorage.setItem(ITEM_KEY, JSON.stringify(d)); }

        function renderList() {
            const items = loadItems();
            const term = document.getElementById("itemSearch").value.toLowerCase();
            const list = document.getElementById("itemList");
            const filtered = items.filter(i => i.sku.toLowerCase().includes(term) || i.name.toLowerCase().includes(term)).slice(0, 50);

            list.innerHTML = filtered.map(i => `
                <div class="item-list-row ${SELECTED && SELECTED.sku === i.sku ? 'active' : ''}" onclick="selectItem('${i.sku}')">
                    <div>
                        <div style="font-weight:600; font-size:14px; color:#f1f5f9;">${i.sku}</div>
                        <div style="font-size:12px; color:#94a3b8;">${i.name}</div>
                    </div>
                    <div style="color:${i.on <= i.rop ? '#fca5a5' : '#e2e8f0'}; font-weight:600;">${i.on}</div>
                </div>
             `).join("");
        }

        window.selectItem = function (sku) {
            SELECTED = loadItems().find(i => i.sku === sku);
            renderList();

            if (!SELECTED) return;
            document.getElementById("emptyState").style.display = 'none';
            document.getElementById("activeForm").style.display = 'block';

            document.getElementById("selSku").textContent = "SKU: " + SELECTED.sku;
            document.getElementById("selName").textContent = SELECTED.name;
            document.getElementById("selStock").textContent = SELECTED.on;
            document.getElementById("selCost").textContent = window.formatMoney(SELECTED.cost || 0);

            updateImpact();
        }

        window.setType = function (t) {
            TYPE = t;
            document.querySelectorAll('.adjust-btn').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(t === 'remove' ? 'btnRemove' : (t === 'add' ? 'btnAdd' : 'btnSet'));
            btn.classList.add('active');
            updateImpact();
        }

        window.updateImpact = function () {
            if (!SELECTED) return;
            const qty = parseInt(document.getElementById("iQty").value) || 0;
            let next = SELECTED.on;

            if (TYPE === 'remove') next -= qty;
            if (TYPE === 'add') next += qty;
            if (TYPE === 'set') next = qty;

            const diff = next - SELECTED.on;
            const val = diff * (SELECTED.cost || 0);

            const sEl = document.getElementById("impactStock");
            sEl.textContent = next;
            sEl.style.color = (next < SELECTED.on) ? '#f87171' : ((next > SELECTED.on) ? '#4ade80' : '#f1f5f9');

            const vEl = document.getElementById("impactVal");
            vEl.textContent = (val > 0 ? "+" : "") + window.formatMoney(val);
            vEl.style.color = (val < 0) ? '#f87171' : ((val > 0) ? '#4ade80' : '#94a3b8');
        }

        window.commitAdj = function () {
            if (!SELECTED) return;
            const items = loadItems();
            const target = items.find(i => i.sku === SELECTED.sku);
            if (target) {
                const qty = parseInt(document.getElementById("iQty").value) || 0;
                if (TYPE === 'remove') target.on -= qty;
                if (TYPE === 'add') target.on += qty;
                if (TYPE === 'set') target.on = qty;

                saveItems(items);
                toast("Success", "Inventory Updated");
                SELECTED = target;
                selectItem(target.sku);
            }
        }

        renderList();
    </script>
</body>

</html>
