<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cycle Count | Stark Premium ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-body: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%) !important;
            background-color: var(--bg-body) !important;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        /* Topbar Override */
        .topbar {
            background: rgba(15, 23, 42, 0.8) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
        }

        .nav-link {
            color: #94a3b8 !important;
        }

        .nav-link.active {
            color: white !important;
            border-bottom-color: #8b5cf6 !important;
        }

        .logo-text {
            color: white !important;
        }

        /* Inputs */
        .input {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        .input:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2) !important;
        }

        /* Count Cards */
        .count-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .count-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        /* Dynamic Status Borders */
        .count-card.status-match {
            border-left: 4px solid #10b981;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%);
        }

        .count-card.status-variance {
            border-left: 4px solid #ef4444;
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, rgba(255, 255, 255, 0.05) 50%);
        }

        /* Progress Bar */
        .progress-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 24px;
            margin-bottom: 24px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 12px rgba(168, 85, 247, 0.5);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .anim-item {
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>

<body>
    <!-- Top Navigation (Unified) -->
    <header class="topbar">
        <div class="topbar-inner">
            <a href="dashboard.html" class="logo">
                <img src="images/stark-logo.png" alt="Stark Premium">
                <span class="logo-text">Stark ERP</span>
            </a>
            <nav class="nav">
                <a class="nav-link" href="inventory.html">← Back to Inventory</a>
            </nav>
            <div style="display:flex; align-items:center; gap:12px;">
                <span style="font-size:13px; color:var(--text-muted);">Session: <strong
                        style="color:white;">#CC-2026-009</strong></span>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top:40px; max-width:800px;">

        <!-- Header -->
        <div style="text-align:center; margin-bottom:40px;">
            <h1 class="page-title" style="color:white; font-size:32px; font-weight:800; margin-bottom:8px;">Cycle Count
                Session</h1>
            <p style="color:#94a3b8; font-size:16px;">Verify physical stock by zone. Input actual counts below.</p>
        </div>

        <!-- Controls -->
        <div class="glass-panel" style="padding:24px; margin-bottom:32px;">
            <div style="display:flex; gap:16px; align-items:end;">
                <div style="flex:1;">
                    <label
                        style="font-size:12px; font-weight:700; color:#94a3b8; letter-spacing:0.05em; text-transform:uppercase;">Select
                        Zone</label>
                    <select id="zoneSelect" class="input" style="margin-top:8px;">
                        <option value="A">Zone A - General Storage</option>
                        <option value="B">Zone B - High Value (Secure)</option>
                        <option value="C">Zone C - Bulk Pallets</option>
                    </select>
                </div>
                <button onclick="startSession()" class="btn btn-primary"
                    style="background:linear-gradient(135deg, #3b82f6, #2563eb); border:none; height:48px; padding:0 32px;">
                    Start Session
                </button>
            </div>
        </div>

        <!-- Active Session View -->
        <div id="sessionView" style="display:none;">

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="color:white; font-weight:700;">Progress</div>
                <div style="color:#94a3b8; font-size:13px;"><span id="progText">0/0</span> items counted</div>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progBar"></div>
            </div>

            <div id="countList" style="display:grid; gap:16px; margin-bottom:32px;">
                <!-- Count Cards Injected Here -->
            </div>

            <button onclick="submitSession()" class="btn btn-primary"
                style="width:100%; height:56px; font-size:16px; background:linear-gradient(135deg, #10b981, #059669); border:none; box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);">
                Submit Verified Counts
            </button>

        </div>

    </main>

    <div id="toastWrap" style="position:fixed; bottom:20px; right:20px; z-index:9999; display:grid; gap:10px;"></div>

    <script src="erp.js"></script>
    <script>
        const ITEM_KEY = "stark_erp_items_v2";
        let activeItems = [];

        function loadItems() {
            try { return JSON.parse(localStorage.getItem(ITEM_KEY) || "[]"); } catch { return []; }
        }

        function startSession() {
            const zone = document.getElementById("zoneSelect").value;
            const allItems = loadItems();

            // Simulate Zone Filter (random subset if no real zone data)
            const subset = allItems.sort(() => 0.5 - Math.random()).slice(0, 5);
            activeItems = subset;

            renderCards();
            document.getElementById("sessionView").style.display = "block";
            window.scrollTo({ top: 300, behavior: 'smooth' });
            toast("Session Started", "Zone " + zone + " loaded.");
        }

        function renderCards() {
            const container = document.getElementById("countList");
            container.innerHTML = "";

            activeItems.forEach((item, idx) => {
                const card = document.createElement("div");
                card.className = "count-card anim-item";
                card.style.animationDelay = (idx * 100) + "ms";
                card.id = `card-${item.sku}`;

                card.innerHTML = `
                <div style="flex:1;">
                    <div style="font-size:16px; font-weight:700; color:white;">${item.sku}</div>
                    <div style="color:#94a3b8; font-size:13px;">${item.name}</div>
                </div>
                
                <div style="display:flex; align-items:center; gap:24px;">
                     <div style="text-align:right;">
                        <div style="font-size:11px; color:#64748b; text-transform:uppercase; font-weight:700;">System</div>
                        <div style="font-size:18px; color:#94a3b8; font-family:'Courier New', monospace;">${item.on}</div>
                     </div>
                     
                     <div>
                        <input type="number" 
                               class="input" 
                               placeholder="Actual" 
                               oninput="checkVariance(this, ${item.on}, 'card-${item.sku}')"
                               style="width:100px; height:48px; font-size:18px; text-align:center; background:rgba(0,0,0,0.3) !important; color:white;">
                     </div>
                </div>
            `;
                container.appendChild(card);
            });

            updateProgress();
        }

        function checkVariance(input, expected, cardId) {
            const val = input.value;
            const card = document.getElementById(cardId);

            // Remove classes
            card.classList.remove("status-match", "status-variance");

            if (val === "") {
                updateProgress();
                return;
            }

            const num = Number(val);
            if (num === expected) {
                card.classList.add("status-match");
            } else {
                card.classList.add("status-variance");
            }
            updateProgress();
        }

        function updateProgress() {
            const total = activeItems.length;
            const inputs = document.querySelectorAll("#countList input");
            let completed = 0;

            inputs.forEach(inp => {
                if (inp.value !== "") completed++;
            });

            const pct = Math.round((completed / total) * 100);
            document.getElementById("progBar").style.width = pct + "%";
            document.getElementById("progText").innerText = `${completed}/${total}`;
        }

        function submitSession() {
            // Here we would save to DB/Localstorage
            if (confirm("Submit these counts? Adjustments will be logged.")) {
                toast("Success", "Cycle Count Submitted.");
                setTimeout(() => window.location.href = "inventory.html", 1500);
            }
        }

        // Auto-load helper
        if (loadItems().length === 0) {
            // Seeder if empty (copied from inventory.html for safety)
            const demo = [
                { sku: "BX-9001", name: "Premium Gift Box", cat: "Packaging", wh: "WH-A", sup: "PackPro", on: 140, rop: 50, cost: 1.60 },
                { sku: "NK-1001", name: "Necklace — Aurora", cat: "Finished Goods", wh: "WH-B", sup: "Stark Mfg", on: 62, rop: 30, cost: 42.00 }
            ];
            localStorage.setItem(ITEM_KEY, JSON.stringify(demo));
        }

    </script>
</body>

</html>
