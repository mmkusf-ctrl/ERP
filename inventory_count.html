<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cycle Count | Stark Premium ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
    <style>
        /* Dark Theme + Count Visuals */
        body {
            background: #0f172a;
            color: #f1f5f9;
        }

        .glass-dark {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
        }

        .count-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .count-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06);
        }

        .count-card.match {
            border-left: 4px solid #10b981;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.1), rgba(255, 255, 255, 0.03));
        }

        .count-card.variance {
            border-left: 4px solid #ef4444;
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.1), rgba(255, 255, 255, 0.03));
        }

        .dark-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            width: 100px;
            font-weight: 700;
        }

        .dark-input:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 24px 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: width 0.3s;
        }
    </style>
</head>

<body>

    <header class="topbar" style="background:rgba(15, 23, 42, 0.9);">
        <div class="topbar-inner">
            <a href="dashboard.html" class="logo">
                <img src="images/stark-logo.png" alt="Stark Premium">
                <span class="logo-text" style="color:white;">Stark ERP</span>
            </a>
            <nav class="nav">
                <a class="nav-link" href="inventory.html" style="color:#94a3b8;">‚Üê Back to Inventory</a>
            </nav>
            <div style="display:flex; align-items:center; gap:12px;">
                <span style="font-size:13px; color:#64748b;">Session: <strong
                        style="color:white;">#CC-2026-009</strong></span>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top:40px; max-width:800px;">

        <div style="text-align:center; margin-bottom:40px;">
            <h1 class="page-title" style="color:white; font-size:32px; font-weight:800;">Cycle Count Session</h1>
            <p style="color:#94a3b8;">Verify stock levels for Zone A. Input actual counts below.</p>
        </div>

        <!-- Controls -->
        <div class="glass-dark" style="display:flex; gap:16px; align-items:end; margin-bottom:32px;">
            <div style="flex:1;">
                <label style="color:#94a3b8; font-size:12px; font-weight:700; text-transform:uppercase;">Zone
                    Selector</label>
                <select id="zoneSel" class="dark-input"
                    style="width:100%; text-align:left; font-size:14px; font-weight:400; padding:10px;">
                    <option value="A">Zone A - General Storage</option>
                    <option value="B">Zone B - Secure Vault</option>
                    <option value="C">Zone C - Bulk Racking</option>
                </select>
            </div>
            <button onclick="loadZone()" class="btn btn-primary"
                style="height:45px; padding:0 32px; background:linear-gradient(135deg, #3b82f6, #2563eb); border:none;">Start
                Count</button>
        </div>

        <!-- Count Area -->
        <div id="countArea" style="display:none;">

            <div style="display:flex; justify-content:space-between; color:#94a3b8; font-size:13px; margin-bottom:8px;">
                <span>Session Progress</span>
                <span id="progText">0/0 Verified</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progLine"></div>
            </div>

            <div id="cardList" style="margin-bottom:32px;">
                <!-- Cards -->
            </div>

            <button onclick="submitSession()" class="btn btn-primary"
                style="width:100%; height:54px; font-size:16px; background:linear-gradient(135deg, #10b981, #059669); border:none; box-shadow:0 10px 20px -5px rgba(16, 185, 129, 0.4);">Review
                & Submit Session</button>

        </div>

    </main>

    <div id="toastWrap" style="position:fixed; bottom:20px; right:20px; z-index:9999; display:grid; gap:10px;"></div>

    <script src="erp.js"></script>
    <script>
        const ITEM_KEY = "stark_erp_items_v2";
        let activeItems = [];

        function loadItems() { try { return JSON.parse(localStorage.getItem(ITEM_KEY) || "[]"); } catch { return []; } }

        function loadZone() {
            const items = loadItems();
            // Simulating zone load by taking random 5 items
            activeItems = items.sort(() => 0.5 - Math.random()).slice(0, 5);

            document.getElementById("countArea").style.display = 'block';
            renderCards();
            toast("Session Started", "Zone Loaded.");
        }

        function renderCards() {
            const list = document.getElementById("cardList");
            list.innerHTML = activeItems.map((item, idx) => `
                <div class="count-card" id="card-${idx}">
                    <div>
                        <div style="font-weight:700; color:white; font-size:16px;">${item.sku}</div>
                        <div style="color:#94a3b8; font-size:13px; margin-top:2px;">${item.name}</div>
                    </div>
                    <div style="display:flex; align-items:center; gap:20px;">
                        <div style="text-align:right;">
                             <div style="font-size:10px; color:#64748b; text-transform:uppercase; font-weight:700;">System</div>
                             <div style="font-family:monospace; font-size:16px; color:#94a3b8;">${item.on}</div>
                        </div>
                        <input type="number" class="dark-input" placeholder="?" oninput="check(this, ${item.on}, ${idx})">
                    </div>
                </div>
            `).join("");
            updateProg();
        }

        window.check = function (input, expected, idx) {
            const val = input.value;
            const card = document.getElementById(`card-${idx}`);
            card.classList.remove('match', 'variance');

            if (val !== "") {
                const num = parseInt(val);
                if (num === expected) card.classList.add('match');
                else card.classList.add('variance');
            }
            updateProg();
        }

        function updateProg() {
            const inputs = document.querySelectorAll('.dark-input[type="number"]');
            let count = 0;
            inputs.forEach(i => { if (i.value !== "") count++; });

            const pct = (count / activeItems.length) * 100;
            document.getElementById("progLine").style.width = pct + "%";
            document.getElementById("progText").innerText = `${count}/${activeItems.length} Verified`;
        }

        window.submitSession = function () {
            const inputs = document.querySelectorAll('.dark-input[type="number"]');
            let filled = 0;
            inputs.forEach(i => { if (i.value !== "") filled++; });

            if (filled < activeItems.length) {
                if (!confirm("You have not counted all items. Submit anyway?")) return;
            }

            toast("Success", "Cycle Count Session Submitted.");
            setTimeout(() => window.location.href = "inventory.html", 1500);
        }

    </script>
</body>

</html>
