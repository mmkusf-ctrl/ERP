<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Stark Premium ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="erp.css">

  <style>
    .login-bg{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
      position: relative;
      overflow:hidden;
    }
    .brand-watermark{
      position:absolute;
      inset:0;
      background: url("images/stark-watermark.png") center/cover no-repeat;
      opacity: 0.10;
      pointer-events:none;
    }
    .login-shell{
      width: min(980px, 100%);
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      align-items: stretch;
      position: relative;
      z-index: 1;
    }
    .login-left{
      padding: 22px;
      border-radius: 22px;
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(11,18,32,0.10);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .login-left img{ width: 160px; height:auto; }
    .login-left h1{ margin: 16px 0 0; font-size: 28px; letter-spacing:-0.8px; }
    .login-left p{ margin: 8px 0 0; color: var(--muted); line-height:1.6; font-size: 14px; }
    .login-right{
      padding: 22px;
      border-radius: 22px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(11,18,32,0.10);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }
    .form-row{ display:grid; gap:10px; margin-top: 12px; }
    .row2{ display:grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items:center; margin-top: 10px;}
    .muted{ color: var(--muted); font-size: 12px; }
    .hint{
      margin-top: 10px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(201,179,126,0.25);
      background: rgba(201,179,126,0.10);
      font-size: 12px;
      color: rgba(11,18,32,0.75);
      line-height: 1.45;
    }
    @media (max-width: 900px){
      .login-shell{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="login-bg">
    <div class="brand-watermark"></div>

    <div class="login-shell">
      <div class="login-left">
        <div>
          <img src="images/stark-logo.png" alt="Stark Premium" />
          <h1>Stark Premium ERP</h1>
          <p>Luxury-grade operations cockpit for purchasing, inventory, CRM, orders, and logistics.</p>
          <div class="hint">
            Demo credentials<br>
            <strong>Username:</strong> admin<br>
            <strong>Password:</strong> admin123
          </div>
        </div>
        <div class="muted">Â© 2026 Stark Premium. All rights reserved.</div>
      </div>

      <div class="login-right">
        <div style="font-size:18px;font-weight:900;">Sign in</div>
        <div class="muted" style="margin-top:6px;">Enter your credentials to access the ERP dashboard.</div>

        <div class="form-row">
          <input id="u" class="input" placeholder="Username" autocomplete="username" />
          <input id="p" class="input" placeholder="Password" type="password" autocomplete="current-password" />
          <button class="btn" onclick="login()">Login</button>
          <div class="row2">
            <label class="muted" style="display:flex;align-items:center;gap:8px;">
              <input type="checkbox" id="remember" />
              Remember me
            </label>
            <a href="#" class="muted" style="text-align:right;text-decoration:none;" onclick="return false;">Forgot password?</a>
          </div>
        </div>

        <div class="toast-wrap" id="toastWrap"></div>
      </div>
    </div>
  </div>

  <script src="erp.js"></script>
  <script>
    // If already logged in
    if (isAuthed()) window.location.href = "dashboard.html";

    function login(){
      const user = (document.getElementById("u").value || "").trim();
      const pass = (document.getElementById("p").value || "").trim();

      if (user === "admin" && pass === "admin123"){
        localStorage.setItem("stark_erp_authed", "1");
        localStorage.setItem("stark_erp_user", user);
        toast("Login successful", "Redirecting to dashboard...");
        setTimeout(() => window.location.href = "dashboard.html", 450);
      } else {
        toast("Invalid credentials", "Use Username: admin and Password: admin123");
      }
    }

    // Enter key submits
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
