<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Login | Stark Premium</title>

  <!-- Modern font (safe for GitHub Pages) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f6f8fc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: rgba(15, 23, 42, 0.10);
      --shadow: 0 20px 60px rgba(2, 6, 23, 0.12);
      --primary: #2563eb;
      --primaryHover: #1d4ed8;
      --inputBg: #f1f5f9;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 70% 35%, #eef2ff 0%, var(--bg) 55%, #ffffff 100%);
      color: var(--text);
      overflow: hidden;
    }

    /* Top-left logo */
    .top-left{
      position: absolute;
      top: 26px;
      left: 36px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .top-left img{
      width: 150px;
      height: auto;
      display: block;
    }

    /* Watermark */
    .watermark{
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: min(760px, 82vw);
      opacity: 0.08;      /* more subtle for modern look */
      z-index: 1;
      pointer-events: none;
      user-select: none;
      filter: saturate(0.9);
    }

    /* Login card */
    .card{
      position: absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%, -50%);
      width: min(520px, 92vw);
      z-index: 2;
      background: rgba(255,255,255,0.92);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(6px);
    }

    .header{
      margin-bottom: 18px;
    }
    .title{
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.2px;
    }
    .subtitle{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .form{
      margin-top: 18px;
      display: grid;
      gap: 14px;
    }

    .field label{
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .field input{
      width: 100%;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.12);
      background: var(--inputBg);
      padding: 0 14px;
      font-size: 14px;
      outline: none;
      transition: border-color 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }

    .field input:focus{
      border-color: rgba(37, 99, 235, 0.55);
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
    }

    .row-actions{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2px;
      gap: 12px;
    }

    .remember{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 13px;
      user-select: none;
    }
    .remember input{
      width: 16px;
      height: 16px;
      accent-color: var(--primary);
    }

    .link{
      font-size: 13px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .link:hover{
      text-decoration: underline;
    }

    /* Login button (modern ERP) */
    .btn{
      margin-top: 14px;
      width: 100%;
      height: 46px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(180deg, var(--primary) 0%, #1f56d8 100%);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.4px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(37, 99, 235, 0.32);
      background: linear-gradient(180deg, var(--primaryHover) 0%, #1d4ed8 100%);
    }
    .btn:active{
      transform: translateY(0px);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.22);
    }

    .footer{
      margin-top: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }

    /* Small responsive adjustments */
    @media (max-width: 520px){
      .top-left{
        top: 16px;
        left: 16px;
      }
      .top-left img{
        width: 120px;
      }
      .card{
        padding: 22px;
        top: 56%;
      }
      body{
        overflow: auto; /* allows scroll on very small screens */
      }
    }
  </style>
</head>

<body>
  <!-- Top-left logo -->
  <div class="top-left">
    <!-- Keep your current image path. File must exist: /images/stark-logo.png -->
    <img src="images/stark-logo.png" alt="Stark Premium">
  </div>

  <!-- Watermark -->
  <img class="watermark" src="images/stark-watermark.png" alt="" aria-hidden="true">

  <!-- Modern ERP Login Card -->
  <main class="card" role="main" aria-label="ERP Login">
    <div class="header">
      <h1 class="title">Sign in to ERP</h1>
      <p class="subtitle">Enter your credentials to access the Stark Premium ERP dashboard.</p>
    </div>

    <form class="form" onsubmit="return false;">
      <div class="field">
        <label for="user">Username</label>
        <input id="user" name="user" type="text" placeholder="Enter username" autocomplete="username" />
      </div>

      <div class="field">
        <label for="pass">Password</label>
        <input id="pass" name="pass" type="password" placeholder="Enter password" autocomplete="current-password" />
      </div>

      <div class="row-actions">
        <label class="remember">
          <input type="checkbox" />
          Remember me
        </label>

        <a class="link" href="#" onclick="alert('Add your reset-password page later'); return false;">Forgot password?</a>
      </div>

      <button class="btn" type="button" onclick="alert('Next step: connect login to your ERP dashboard');">
        Login
      </button>

      <div class="footer">
        Â© <span id="year"></span> Stark Premium. All rights reserved.
      </div>
    </form>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
