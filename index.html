<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Login | Stark Premium</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f6f8fc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: rgba(15, 23, 42, 0.10);
      --shadow: 0 20px 60px rgba(2, 6, 23, 0.12);
      --primary: #2563eb;
      --primaryHover: #1d4ed8;
      --inputBg: #f1f5f9;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(1200px 700px at 70% 35%, #eef2ff 0%, var(--bg) 55%, #ffffff 100%);
      color: var(--text);
      overflow: hidden;
    }

    .top-left{
      position: absolute;
      top: 26px;
      left: 36px;
      z-index: 3;
    }

    .top-left img{
      width: 150px;
    }

    .watermark{
      position: absolute;
      left: 50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: min(760px, 82vw);
      opacity: 0.08;
      pointer-events: none;
    }

    .card{
      position: absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%, -50%);
      width: min(520px, 92vw);
      z-index: 2;
      background: rgba(255,255,255,0.95);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(6px);
    }

    .title{
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle{
      margin: 6px 0 18px;
      color: var(--muted);
      font-size: 13px;
    }

    .field{
      margin-bottom: 14px;
    }

    .field label{
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .field input{
      width: 100%;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.12);
      background: var(--inputBg);
      padding: 0 14px;
      font-size: 14px;
      outline: none;
    }

    .field input:focus{
      border-color: rgba(37, 99, 235, 0.6);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
    }

    .row{
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .btn{
      width: 100%;
      height: 46px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(180deg, var(--primary) 0%, #1f56d8 100%);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
    }

    .btn:hover{
      background: linear-gradient(180deg, var(--primaryHover) 0%, #1d4ed8 100%);
    }

    .footer{
      margin-top: 14px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="top-left">
    <img src="images/stark-logo.png" alt="Stark Premium">
  </div>

  <img class="watermark" src="images/stark-watermark.png" alt="">

  <main class="card">
    <h1 class="title">Sign in to ERP</h1>
    <p class="subtitle">Access your Stark Premium ERP dashboard</p>

    <form onsubmit="window.location.href='dashboard.html'; return false;">
      <div class="field">
        <label>Username</label>
        <input type="text" placeholder="Enter username" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required>
      </div>

      <div class="row">
        <label><input type="checkbox"> Remember me</label>
        <span>Forgot password?</span>
      </div>

      <button class="btn" type="submit">Login</button>

      <div class="footer">
        Â© 2026 Stark Premium. All rights reserved.
      </div>
    </form>
  </main>

</body>
</html>
