        }

        }

        #log {

            color: #94a3b8;
            font-size: 13px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;

            padding: 10px;
            border-radius: 8px;
        }

            // Lux & Nyx
            { sku: "LN-BG-001", model: "LN-ORIG-BK", name: "The Origami Backpack - Black", brand: "Lux & Nyx", cat: "Accessories", cost: 95.00, price: 228.00, on: 50, image: "" }
        ];

        function log(msg) {
            const l = document.getElementById("log");
            l.innerHTML += `<div>> ${msg}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        function seed() {
            try {
                let items = JSON.parse(localStorage.getItem(ITEM_KEY) || "[]");
                let added = 0;
                let updated = 0;

                brands.forEach(b => {
                    const idx = items.findIndex(i => i.sku === b.sku);
                    // Add standard fields
                    const newItem = {
                        ...b,
                        status: "Live",
                        wh: "WH-A",
                        sup: "Direct",
                        hold: 0,
                        rop: 10,
                        feeds: [],
                        vendors: [],
                        attrs: []
                    };

                    if (idx >= 0) {
                        // Optional: Don't overwrite if exists, or update?
                        // Let's update basic info but keep extended
                        items[idx] = { ...items[idx], ...b }; // Merge
                        updated++;
                    } else {
                        items.push(newItem);
                        added++;
                    }
                });

                localStorage.setItem(ITEM_KEY, JSON.stringify(items));

                document.getElementById("status").textContent = "Success!";
                document.getElementById("status").style.color = "#4ade80";
                log(`Process complete.`);
                log(`Added ${added} new SKUs.`);
                log(`Updated ${updated} existing SKUs.`);
                log(`Total DB Size: ${items.length} items.`);

            } catch (e) {
                document.getElementById("status").textContent = "Error";
                document.getElementById("status").style.color = "#ef4444";
                log("Error: " + e.message);
            }
        }

        // Auto run
        setTimeout(seed, 500);

    </script>
</body>

</html>
